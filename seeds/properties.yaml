version: 2

seeds:
  - name: "scooters"
    description: "Scooter models info and statistics"
    config:
      delimiter: ","
  - name: "event_types"
    description: "Event types"
    config:
      delimiter: ","
  - name: "age_groups"
    description: "Age groups"
    config:
      delimiter: ","
    columns:
      - name: "group"
        description: "Age group"
        data_tests:
          - unique_not_null
      - name: "age_start"
        description: "Age start"
        data_tests:
          - unique_not_null
      - name: "age_end"
        description: "Age end"
        data_tests:
          - unique_not_null
